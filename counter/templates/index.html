<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <style>
    .container {
      margin-left: 500px;
      display: flex;
    }

    h1 {
      margin-left: 450px;
      display: flex;
    }

    #reset {
      background-color: blue;
      color: white;
      border-radius: 5px;
    }

    #click {
      background-color: red;
      color: white;
      border-radius: 5px;
    }

    #reset {
      margin-left: 450px;
    }

    #click {
      margin-left: 525px;
      position: relative;
      bottom: 21px;
    }
  </style>
  <body>
    <h1>Counter</h1>
    <div class="container"><p>{{session["count"]}}</p></div>

    <form action="/destroy" method="post">
      <button id="reset">Reset</button>
    </form>
    <form action="/addTwo" method="post">
      <button id="click">Click</button>
    </form>
  </body>
</html>
